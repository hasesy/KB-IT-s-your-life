<div id="app">
  <select select id="regions">
    <option disabled="disabled" selected>지역 선택</option>
    <option v-for="(val, key) in regions" :value="key" :key="key">
      {{val}}
    </option>
  </select>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        regions: {
          A: 'Asia',
          B: 'America',
          C: 'Europe',
          D: 'Africa',
          E: 'Oceania',
        },
      };
    },
  }).mount('#app');
</script>
