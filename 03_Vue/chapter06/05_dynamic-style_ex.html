<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
      .bgOrange {
        background-color: orange;
      }

      .bgSkyblue {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 v-bind:class="styleObj">배경은 ???</h1>
      <label>오랜지색 ? </label>
      <input v-model="isOrange" type="checkbox" />
    </div>
  </body>

  <script>
    const vueApp = Vue.createApp({
      name: '동적 스타일',
      data() {
        return {
          isOrange: false,
        };
      },
      computed: {
        styleObj() {
          return this.isOrange ? 'bgOrange' : 'bgSkyblue';
        },
      },
    }).mount('#app');
  </script>
</html>
