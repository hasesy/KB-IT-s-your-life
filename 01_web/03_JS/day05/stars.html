<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let printStar = '';

      for (let i = 0; i < 6; i++) {
        for (let r = 0; r < 6 - i; r++) {
          printStar += ' ';
        }

        for (let j = 0; j < 2 * i + 1; j++) {
          printStar += '*';
        }
        printStar += '\n';
      }

      console.log(printStar);
    </script>
  </head>
  <body></body>
</html>
